  <p class=MsoBodyText3><span lang=en-US style='font-size:12.0pt;line-height:
  104%;font-family:"Goudy Old Style";language:en-US'>Thon.NET is a family site with a techie sub domain “Z-Blog”, a gallery, a sub domain for games and gamers, and other auxiliary parts that go along with any major website. It is fully Search Engine Optimized and in this feature sheet you  have descriptions of the various features the site offers.</span></p>
  <p class=MsoBodyText3><span lang=en-US style='font-size:12.0pt;line-height:
  104%;font-family:"Goudy Old Style";language:en-US'>Experience Thon.NET at the URL </span><span
  lang=en-US style='font-size:12.0pt;line-height:104%;font-family:"Goudy Old Style";
  font-weight:bold;language:en-US'>http://www.chandruon.net/</span></p>
  <p class=MsoBodyText3><span lang=en-US style='font-size:12.0pt;line-height:
  104%;font-family:"Goudy Old Style";language:en-US'>The project is open source and I have licensed it under </span><span
  lang=en-US style='font-size:12.0pt;line-height:104%;font-family:"Goudy Old Style";
  font-weight:bold;language:en-US'>Creative Commons Attribution 2.5 India</span><span
  lang=en-US style='font-size:12.0pt;line-height:104%;font-family:"Goudy Old Style";
  language:en-US'>. Feel free to download the source, modify, distribute and use in any way, but provide credits, and know that credits have been given to all </span></p>
