    <title>LoadPage</title>
    <script type="text/javascript">    
    var iLoopCounter = 1;
    var iMaxLoop = 6;
    var iIntervalId, reloadIntervalId;
    var noi = 0;
    
    function BeginPageLoad()
    {    
        noi=0;    
	reloadIntervalId=window.setInterval("location.reload;",4000);
        iIntervalId=window.setInterval("iLoopCounter=UpdateProgressMeter(iLoopCounter,iMaxLoop);",500);
    }
    
    function func()
    {
    noi++;
    if(noi>=50)
    {
	
        var progressMeter = document.getElementById("loadedmsg");
        progressMeter.innerHTML = "Page Loaded - Now Transferring";
	location.href="Default.aspx?You=Welcome";    
    }
    }
    
    function UpdateProgressMeter(iCurrentLoopCounter, iMaximumLoops)
    {
        var progressMeter = document.getElementById("ProgressMeter");
        iCurrentLoopCounter += 1;
        if(iCurrentLoopCounter <= iMaximumLoops)
        {
        progressMeter.innerHTML += " . ";
        return iCurrentLoopCounter;
        }
        else
        {
        ProgressMeter.innerHTML = "";
        return 1;
        }
    }
    
    function EndPageLoad()
    {
        window.clearInterval(iIntervalId);
        window.clearInterval(reloadIntervalId);
    }    
    </script>    
</head>
